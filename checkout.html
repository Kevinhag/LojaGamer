<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css" />
    <link id="theme-style" rel="stylesheet" href="css/dark-theme.css" />
    <link
      rel="stylesheet"
      href="./css/fontawesome-free-6.4.2-web/css/all.css"
    />
    <script defer src="js/cart.js"></script>
    <script defer src="js/bgMain.js"></script>
    <script src="js/card.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>K.O Gaming Store - Admin</title>
  </head>

  <body>
    <div class="parallax-bg">
      <header>
        <nav class="nav">
          <div class="nav-container">
            <div class="navLogo">
              <img src="assets/logoko_g.png" href="index.html" />
            </div>
            <div class="nav-search">
              <i class="fa-solid fa-magnifying-glass" hidden></i>
              <input type="search" name="" id="" placeholder="Busca" hidden/>
            </div>
            <div hidden>
              <label class="switch">
                <input type="checkbox" name="" id="theme-switch" />
                <span class="slider"></span>
              </label>
            </div>
            <div>
              <div class="navCart">
                <a href="cart.html"
                  ><i class="fa-solid fa-cart-shopping" id="cart-icon"></i
                ></a>
              </div>
            </div>
            <div class="navLogin">
              <a href="index.html">Main</a>
              <div>Login</div>
            </div>
          </div>
        </nav>
      </header>
      <main class="cartMain">
        <div class="checkout-container">
          <div class="cards-checkout">
            <div class="cart" id="cart-cards"></div>
            <div class="checkout-total">
              <h2>Resumo da Compra</h2>
              <p>Total de Itens: <span id="total-items">0</span></p>
              <p>Valor Total: R$ <span id="total-price">0.00</span></p>
              <h3>Forma de pagamento:</h3>
              <select name="" id="" class="pDD">
                <option value="">Pix</option>
                <option value="">Crédito</option>
                <option value="">Débito</option>
              </select>
              <div class="admin-btn">
                <button>Finalizar Compra</button>
              </div>
              
            </div>
          </div>


        </div>
      </main>
    </div>
  </body>
</html>
